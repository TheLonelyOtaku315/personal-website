<div class="container">
  <div class="glass">
    <div class="title">
      <h1 class="welcome-text">Projects</h1>
    </div>
    <p class="intro">
      This section highlights some of the projects I have worked on, showcasing
      my skills and experience in web development. Explore the projects below to
      learn more about my work and the technologies I use.
    </p>
    <section class="projects-section">
      <div class="projects-grid">
        <div class="project-card" *ngFor="let project of projects">
          <img
            [src]="getProjectImage(project)"
            [alt]="project.title + ' screenshot'"
            class="project-image"
          />
          <div class="project-content">
            <h3 class="project-title">{{ project.title }}</h3>
            <p class="project-description">{{ project.description }}</p>
            <div
              class="project-links"
              *ngIf="project.demoUrl || project.sourceUrl"
            >
              <a
                *ngIf="project.demoUrl"
                [href]="project.demoUrl"
                target="_blank"
                rel="noopener noreferrer"
                class="project-link"
                >Live Demo</a
              >
              <a
                *ngIf="project.sourceUrl"
                [href]="project.sourceUrl"
                target="_blank"
                rel="noopener noreferrer"
                class="project-link"
                >Source Code</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
