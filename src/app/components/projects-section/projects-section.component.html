<div class="projects-section-container">
  <div class="text">
    <h2 class="section-title">Projects</h2>
    <p class="section-description">
      Explore a selection of my personal and professional projects, showcasing
      technologies and skills I've worked with.
    </p>
  </div>
  <div class="projects-grid">
    <div
      class="project-card-background"
      *ngFor="let project of visibleProjects; let i = index"
      (mouseenter)="hoveredIndex = i"
      (mouseleave)="hoveredIndex = null"
    >
      <div class="project-card">
        <div
          [ngClass]="{
            'fade-out': hoveredIndex === i,
            'fade-in': hoveredIndex !== i
          }"
          class="project-default"
        >
          <h3>{{ project.title }}</h3>
          <span class="project-date">{{
            project.date | date : "MMM yyyy"
          }}</span>
        </div>
        <div
          [ngClass]="{
            'fade-in': hoveredIndex === i,
            'fade-out': hoveredIndex !== i
          }"
          class="project-hover"
          *ngIf="hoveredIndex === i"
        >
          <p class="project-description">{{ project.description }}</p>
          <div class="project-tech">
            <span
              *ngFor="let tech of project.technologies"
              class="tech-badge"
              >{{ tech }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
