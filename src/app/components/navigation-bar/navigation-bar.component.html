<!-- <p>navigation-bar works!</p> -->
<nav>
  <div class="menu">
    <div class="Title">
      <h2 id="title">Tonny Zhao</h2>
    </div>
    <ul class="nav-links">
      <li class="link"><a href="/about_me/">About Me</a></li>
      <li class="link"><a href="/project">Project</a></li>
      <li class="link"><a href="/contact">Contact</a></li>
    </ul>
    <!-- Theme Toggle Icon Button -->
    <button
      class="theme-toggle-btn"
      (click)="toggleTheme()"
      [attr.aria-label]="
        isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'
      "
    >
      <ng-container *ngIf="isDarkMode; else lightIcon">
        <!-- Moon Icon for Dark Mode -->
        <svg
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M21 12.79A9 9 0 0 1 12.79 3a7 7 0 1 0 8.21 9.79z"
            fill="#FFD600"
          />
        </svg>
      </ng-container>
      <ng-template #lightIcon>
        <!-- Sun Icon for Light Mode -->
        <svg
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="12" cy="12" r="5" fill="#FFA726" />
          <g stroke="#FFA726" stroke-width="2">
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </g>
        </svg>
      </ng-template>
    </button>
  </div>
</nav>
