<!-- Mobile Menu Toggle Button -->
<div
  class="mobile-menu-toggle"
  [class.active]="isMobileMenuOpen"
  aria-label="Toggle mobile menu"
>
  <label class="container">
    <input
      type="checkbox"
      [checked]="isMobileMenuOpen"
      (change)="toggleMobileMenu()"
    />
    <div class="checkmark">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </label>
</div>

<div
  id="theme-card"
  class="card"
  *ngIf="isThemeMenuOpen"
  style="
    left: calc(100% + 10px);
    bottom: calc(96px);
  "
>
  <ul class="list">
    <li class="element" (click)="setTheme('dark')">
      <svg
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2"
        stroke="#7e8590"
        fill="none"
        viewBox="0 0 24 24"
        height="25"
        width="25"
        class="lucide lucide-moon"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"></path>
      </svg>
      <p class="label">{{ "NAV.DARK" | translate }}</p>
    </li>
    <li class="element" (click)="setTheme('light')">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#7e8590"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-sun"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <path d="M12 1v2"></path>
        <path d="M12 21v2"></path>
        <path d="M4.22 4.22l1.42 1.42"></path>
        <path d="M18.36 18.36l1.42 1.42"></path>
        <path d="M1 12h2"></path>
        <path d="M21 12h2"></path>
        <path d="M4.22 19.78l1.42-1.42"></path>
        <path d="M18.36 5.64l1.42-1.42"></path>
      </svg>
      <p class="label">{{ "NAV.LIGHT" | translate }}</p>
    </li>
    <li class="element" (click)="setTheme('auto')">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#7e8590"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-monitor"
      >
        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
        <line x1="8" y1="21" x2="16" y2="21"></line>
        <line x1="12" y1="17" x2="12" y2="21"></line>
      </svg>
      <p class="label">{{ "NAV.AUTO" | translate }}</p>
    </li>
  </ul>
</div>
<div
  id="language-card"
  class="card"
  *ngIf="isLanguageMenuOpen"
  style="left: calc(100% + 10px); bottom: calc(48px)"
>
  <ul class="list">
    <li class="element" (click)="toggleLanguage('FR')">
      <!-- French icon (flag) -->
      <svg width="25" height="25" viewBox="0 0 24 24" fill="none">
        <rect x="2" y="5" width="6" height="14" fill="#0055A4" />
        <rect x="8" y="5" width="8" height="14" fill="#fff" />
        <rect x="16" y="5" width="6" height="14" fill="#EF4135" />
      </svg>
      <p class="label">French</p>
    </li>
    <li class="element" (click)="toggleLanguage('EN')">
      <!-- English icon (flag) -->
      <svg width="25" height="25" viewBox="0 0 24 24" fill="none">
        <!-- Stripes -->
        <rect x="2" y="5" width="20" height="2" fill="#B22234" />
        <rect x="2" y="7" width="20" height="2" fill="#fff" />
        <rect x="2" y="9" width="20" height="2" fill="#B22234" />
        <rect x="2" y="11" width="20" height="2" fill="#fff" />
        <rect x="2" y="13" width="20" height="2" fill="#B22234" />
        <rect x="2" y="15" width="20" height="2" fill="#fff" />
        <rect x="2" y="17" width="20" height="2" fill="#B22234" />
        <!-- Blue canton -->
        <rect x="2" y="5" width="8" height="8" fill="#3C3B6E" />
        <!-- Simple stars (dots) -->
        <circle cx="3.5" cy="6.5" r="0.5" fill="#fff" />
        <circle cx="5" cy="7.5" r="0.5" fill="#fff" />
        <circle cx="6.5" cy="6.5" r="0.5" fill="#fff" />
        <circle cx="8" cy="7.5" r="0.5" fill="#fff" />
        <circle cx="4.25" cy="8.5" r="0.5" fill="#fff" />
        <circle cx="5.75" cy="8.5" r="0.5" fill="#fff" />
        <circle cx="7.25" cy="8.5" r="0.5" fill="#fff" />
      </svg>
      <p class="label">English</p>
    </li>
  </ul>
</div>
