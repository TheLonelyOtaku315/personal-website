<div class="container">
  <div class="glass">
    <section class="about-me">
      <!-- Marquee About Me Section -->
      <div class="marquee">
        <div class="marquee_header">About Me</div>
        <div id="timeline" class="marquee__inner">
          <div class="marquee__group">
            <ng-container *ngFor="let slide of timeLineContent">
              <div class="card">
                <div class="card2">
                  <div class="card-content">
                    <h3>{{ slide.title }}</h3>
                    <div class="card-date" *ngIf="slide.date">
                      {{ slide.date }}
                    </div>
                    <p>{{ slide.description }}</p>
                    <div class="card-tech">{{ slide.tech }}</div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>

          <div class="marquee__group">
            <ng-container *ngFor="let slide of timeLineContent">
              <div class="card">
                <div class="card2">
                  <div class="card-content">
                    <h3>{{ slide.title }}</h3>
                    <div class="card-date" *ngIf="slide.date">
                      {{ slide.date }}
                    </div>
                    <p>{{ slide.description }}</p>
                    <div class="card-tech">{{ slide.tech }}</div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>

        <div class="marquee_header">Skills</div>
        <div id="skill" class="marquee__inner">
          <div class="marquee__group">
            <ng-container *ngFor="let slide of skillsContent">
              <div class="card">
                <div class="card2">
                  <div class="card-content">
                    <h3>{{ slide.title }}</h3>
                    <p>{{ slide.description }}</p>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>

          <div class="marquee__group">
            <ng-container *ngFor="let slide of skillsContent">
              <div class="card">
                <div class="card2">
                  <div class="card-content">
                    <h3>{{ slide.title }}</h3>
                    <p>{{ slide.description }}</p>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
