<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
/>
<div class="container">
  <div class="glass">
    <div class="title">
      <h1 class="welcome-text">About Me</h1>
    </div>
    <p class="intro">
      I am Tonny Zhao, a dedicated student with a passion for software
      development, particularly in front-end technologies like Angular. I enjoy
      crafting responsive and user-friendly web applications that provide
      seamless user experiences.
    </p>
    <div class="skills-section">
      <h3 class="skills-title">My Skills</h3>
      <div class="skill-categories">
        <div class="skill-category" *ngFor="let section of skillSections">
          <h4 class="category-title">{{ section.title }}</h4>
          <div class="skills-grid">
            <div
              class="skill-card"
              *ngFor="let skill of section.skills"
              (mouseenter)="onSkillHover(skill, true)"
              (mouseleave)="onSkillHover(skill, false)"
            >
              <img
                *ngIf="skill.showSvg && skill.hoverSvgUrl"
                [src]="skill.hoverSvgUrl"
                [alt]="skill.name + ' icon'"
                class="skill-icon skill-svg-icon"
              />
              <i
                *ngIf="!skill.showSvg || !skill.hoverSvgUrl"
                [class]="skill.currentIcon + ' skill-icon'"
              ></i>
              <span class="skill-name">{{ skill.name }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
